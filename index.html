<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Assignment 3 - Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>

    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div id="mapid"></div>
    <select id="device">
        <option value="phone" selected>Phone GPS</option>
        <option value="lea-5h">u-blox LEA-5H GPS receiver</option>
    </select>
    <select id="filter">
            <option value="none" selected>None</option>
            <option value="mean">Mean filter</option>
            <option value="median">Median filter</option>
    </select>
    <span>Interval: <input type="number" id="interval" min="2" max="100" value="10"></span>
    <br>
    <button type="button" onclick="drawRoute(csv_biking)">Biking route</button>
    <button type="button" onclick="drawRoute(csv_driving)">Driving route</button>
    <button type="button" onclick="drawRoute(csv_running)">Running route</button>
    <button type="button" onclick="drawRoute(csv_walking)">Walking route</button>
    <br>
    <br>
    <button type="button" onclick="clearMap()">Clear route</button>
</body>

<!--CSV2JSON library-->
<script type="text/javascript" src="node_modules/csvjson-csv2json/csv2json.js"></script>

<!-- GPS Data-->
<script type="text/javascript" src="location-data/biking.js "></script>
<script type="text/javascript" src="location-data/driving.js "></script>
<script type="text/javascript" src="location-data/running.js "></script>
<script type="text/javascript" src="location-data/walking.js "></script>

<!-- Main program (LeafletJS interactive map)-->
<script type="text/javascript" src="js/main.js"></script>
</html
